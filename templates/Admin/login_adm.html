<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>MackEnquetes</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='../../static/style_login.css')}}">
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='../../static/img/favicon.ico')}}">
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../static/login.css">

    </head>
    <body class="text-center" style="background-color: #e5e5e5;">
        <section class="outter form-signin">
            <article>
                <img class="mb-4" src="../../static/img/englix.png" alt="" width="100">
                <h3><i> Admin Login</i> </h3>
           
                <form action = "{{ request.path }}" class="form-signin bg-dark" method = "post" style="border-radius: 8px;">
                    <input  class="h3 mb-3 font-weight-normal text-light" type = "text" name = "usuario" placeholder="UsuÃ¡rio"/><br>
                    <input class="h3 mb-3 font-weight-normal text-light" type = "password" name = "senha" placeholder="Senha" /><br>
                    <input class="btn btn-lg btn-block" style="color:white; background-color: rgb(229,9,20);" type="submit" type = "submit" value = "Submit"  class="submit" />
                </form>
                  {%- for category, message in get_flashed_messages(with_categories = true) %}
                    <div class="erro">
                        {{ message }}
                    </div>
                {%- endfor %}
            </article>
        </section>
    </body>
